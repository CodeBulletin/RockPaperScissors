<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="ScoreBoard">
      <div id = "user" class="Badge">USER</div>
      <div id = "comp" class="Badge">COMP</div>
      <span id = "userScore">0</span>:<span id = "compScore">0</span>
    </div>
    <div class="Message1"><p>Paper covers rock. you win!</p></div>
    <div class="images">
      <div id = "r" class="image">
        <img src="images/rock.png" alt="">
      </div>
      <div id = "p" class="image">
        <img src="images/Paper.png" alt="">
      </div>
      <div id = "s" class="image">
        <img src="images/Scissor.png" alt="">
      </div>
    </div>
    <div class="Message2">Make your move</div>
    <div class="endbutton">
      <button id = 'restart' class="button">Restart</button>
      <button id = 'return' class="button">Return</button>
    </div>
    <script type="text/javascript" src = 'script.js'></script>
  </body>
</html>
